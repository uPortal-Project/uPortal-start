name: CI
permissions:
  contents: write
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: "${{ matrix.platform }} with Java ${{ matrix.java-distribution }} version ${{ matrix.java-version }}"
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        java-distribution:
          - adopt-hotspot
          - temurin
          - zulu
        java-version:
          - 8
          - 11
        include:
          - platform: windows-latest
            java-distribution: adopt-hotspot
            java-version: 11
          - platform: macos-latest
            java-distribution: adopt-hotspot
            java-version: 11
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.java-distribution }}
          java-version: ${{ matrix.java-version }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Generate and submit dependency graph
        if: ${{ github.event_name == 'push' }}
        uses: gradle/actions/dependency-submission@v4
      - name: Build
        run: ./gradlew -i -S build
      - name: Tomcat Install
        run: ./gradlew -i -S tomcatInstall
      - name: Start Tomcat
        run: ./gradlew -i -S tomcatStart
      - name: Stop Tomcat
        run: ./gradlew -i -S tomcatStop
      - name: Clear Logs Tomcat
        run: ./gradlew -i -S tomcatClearLogs
      - name: Start Database
        run: ./gradlew -i -S hsqlStart
      - name: Init Data
        run: ./gradlew -i -S dataInit
      - name: Stop Database
        run: ./gradlew -i -S hsqlStop
      - name: Generate Skin
        run: ./gradlew -i -S skinGenerate -DskinName=test

  playwright:
    name: "Playwright E2E tests"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Initialize portal
        run: ./gradlew -i -S portalInit
      - name: Start Tomcat
        run: ./gradlew -i -S tomcatStart
      - name: Wait for portal
        run: |
          echo "Waiting for uPortal to be ready..."
          for i in $(seq 1 60); do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/uPortal/ | grep -qE "200|302"; then
              echo "Portal is ready"
              break
            fi
            echo "Attempt $i/60 - waiting 2s..."
            sleep 2
          done
          if ! curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/uPortal/ | grep -qE "200|302"; then
            echo "Portal did not become ready after 120s. Failing the build."
            exit 1
          fi
      - name: Install npm dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: npx playwright test --config=tests/uportal-pw.config.ts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
      - name: Stop Tomcat
        if: always()
        run: ./gradlew -i -S tomcatStop
